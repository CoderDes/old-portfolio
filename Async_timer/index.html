<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer, task 26</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer" id="1">
                <div class="timer__content">
                    <span class="timer__pointers timer__pointers--minutes"></span>
                    <span class="timer__pointers timer__pointers--seconds"></span>
                </div>
                <div class="button-wrapper">
                    <button class="button button--start">start</button>
                    <button class="button button--pause hidden">pause</button>
                    <button class="button button--reset hidden">reset</button>
                </div>
            </div>
            <div class="timer timer--clone" id="2">
                <div class="timer__content">
                    <span class="timer__pointers timer__pointers--minutes"></span>
                    <span class="timer__pointers timer__pointers--seconds"></span>
                </div>
                <div class="button-wrapper">
                    <button class="button button--start">start</button>
                    <button class="button button--pause hidden">pause</button>
                    <button class="button button--reset hidden">reset</button>
                </div>
            </div>
        </div>
        <script async src="assets/index.js"></script>
    </body>
</html>
