<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact book</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- Sidebar -->
	<aside class="sidebar">
		<!-- Close mobile menu button -->
		<button class="mobile-menu mobile-menu--close">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
				<path fill="currentColor" d="M28.941 31.786L.613 60.114c-.787.787-.787 2.062 0 2.849.393.394.909.59 1.424.59.516 0 1.031-.196 1.424-.59l28.541-28.541 28.541 28.541c.394.394.909.59 1.424.59.515 0 1.031-.196 1.424-.59.787-.787.787-2.062 0-2.849L35.064 31.786 63.41 3.438c.787-.787.787-2.062 0-2.849-.787-.786-2.062-.786-2.848 0L32.003 29.15 3.441.59C2.654-.196 1.38-.196.593.59c-.787.787-.787 2.062 0 2.849l28.348 28.347z"/>
			</svg>
		</button>

		<!-- Sidebar title -->
		<h1 class="sidebar__title">Contact book</h1>

		<!-- User section -->
		<section class="user">
			<div class="user__avatar"></div>

			<section class="user__info">
				<span class="user__name">Warhol Andy</span>
				<button class="user__log-out">Log out</button>
			</section>

			<button class="user__menu">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 612">
					<path fill="currentColor" d="M55.636 250.364C24.907 250.364 0 275.27 0 306c0 30.73 24.907 55.636 55.636 55.636S111.273 336.73 111.273 306c0-30.73-24.907-55.636-55.637-55.636zm259.637 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.907 55.636 55.636 55.636 30.729 0 55.636-24.905 55.636-55.636 0-30.73-24.906-55.636-55.636-55.636zm241.091 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.906 55.636 55.636 55.636C587.093 361.636 612 336.73 612 306c0-30.73-24.907-55.636-55.636-55.636z"/>
				</svg>
			</button>
		</section>

		<!-- Search -->
		<form class="search-form">
			<div class="search">
				<input type="text" class="search__input" placeholder="Search a contact">

				<button class="search__button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 451 451">
						<path fill="currentColor" d="M447.05 428l-109.6-109.6c29.4-33.8 47.2-77.9 47.2-126.1C384.65 86.2 298.35 0 192.35 0 86.25 0 .05 86.3.05 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126.1-47.2L428.05 447c2.6 2.6 6.1 4 9.5 4s6.9-1.3 9.5-4c5.2-5.2 5.2-13.8 0-19zM26.95 192.3c0-91.2 74.2-165.3 165.3-165.3 91.2 0 165.3 74.2 165.3 165.3s-74.1 165.4-165.3 165.4c-91.1 0-165.3-74.2-165.3-165.4z"/>
					</svg>
				</button>
			</div>
		</form>

		<!-- Side menu -->
		<menu class="side-menu">
			<li class="side-menu__item side-menu__item--active">
				<button class="side-menu__item-button">categories</button>

				<div class="items-box">
					<div class="groups-list">
						<button class="groups-list__item">All Contacts</button>
						<button class="groups-list__item">Family</button>
						<button class="groups-list__item">Friends</button>
						<button class="groups-list__item">Work</button>
					</div>
				</div>
			</li>

			<li class="side-menu__item">
				<button class="side-menu__item-button">upcoming birthday</button>
				<ul class="side-menu__item side-menu__item--birthday"></ul>
				<!-- <div class="items-box">
					<div class="bdays-list">
						<button class="bdays-list__item">
							<div class="bdays-list__item-wrapper">
								<span class="bdays-list__item-name">Warhol Andy</span>
								<span class="bdays-list__item-age">29 years</span>
							</div>
							<div class="bdays-list__item-date">20.05.2018</div>
						</button>
					</div>
				</div> -->
			</li>
		</menu>
		
		<!-- Create contact -->
		<section class="create-contact">
			<button class="create-contact__button">
				<div class="create-contact__icon">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
						<path fill="currentColor" d="M42 20H22V0h-2v20H0v2h20v20h2V22h20z"/>
					</svg>
				</div>

				<span class="create-contact__text">New Contact</span>
			</button>
		</section>
	</aside>

	<!-- Main content -->
	<main class="main-content">
		<!-- Content header -->
		<header class="main-content__header">
			<!-- Open mobile menu button -->
			<button class="mobile-menu">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path fill="currentColor" d="M501.333 96H10.667C4.779 96 0 100.779 0 106.667s4.779 10.667 10.667 10.667h490.667c5.888 0 10.667-4.779 10.667-10.667S507.221 96 501.333 96zm0 149.333H10.667C4.779 245.333 0 250.112 0 256s4.779 10.667 10.667 10.667h490.667c5.888 0 10.667-4.779 10.667-10.667s-4.78-10.667-10.668-10.667zm0 149.334H10.667C4.779 394.667 0 399.445 0 405.333 0 411.221 4.779 416 10.667 416h490.667c5.888 0 10.667-4.779 10.667-10.667-.001-5.888-4.78-10.666-10.668-10.666z"/>
				</svg>
			</button>
			
			<!-- Header title -->
			<span class="main-content__header-text">All contacts</span>
			
			<!-- Dots menu -->
			<button class="main-content__header-menu">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 612">
					<path fill="currentColor" d="M55.636 250.364C24.907 250.364 0 275.27 0 306c0 30.73 24.907 55.636 55.636 55.636S111.273 336.73 111.273 306c0-30.73-24.907-55.636-55.637-55.636zm259.637 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.907 55.636 55.636 55.636 30.729 0 55.636-24.905 55.636-55.636 0-30.73-24.906-55.636-55.636-55.636zm241.091 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.906 55.636 55.636 55.636C587.093 361.636 612 336.73 612 306c0-30.73-24.907-55.636-55.636-55.636z"/>
				</svg>
			</button>
		</header>

		<!-- Contacts tiles -->
		<section class="contacts hidden">
			<template id="card-template">
				<div class="contact-card">
					<button class="contact-card__btn">
						<div class="contact-card__avatar"></div>
						<div class="contact-card__info">
							<span class="contact-card__name">Contact name</span>
							<span class="contact-card__description">Some text</span>
						</div>
					</button>
						
					<button class="contact-card__menu-btn">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 612">
							<path fill="currentColor" d="M55.636 250.364C24.907 250.364 0 275.27 0 306c0 30.73 24.907 55.636 55.636 55.636S111.273 336.73 111.273 306c0-30.73-24.907-55.636-55.637-55.636zm259.637 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.907 55.636 55.636 55.636 30.729 0 55.636-24.905 55.636-55.636 0-30.73-24.906-55.636-55.636-55.636zm241.091 0c-30.73 0-55.636 24.907-55.636 55.636 0 30.729 24.906 55.636 55.636 55.636C587.093 361.636 612 336.73 612 306c0-30.73-24.907-55.636-55.636-55.636z"/>
						</svg>
					</button>
		
					<ul class="contact-card__menu hidden">
						<li class="contact-card__menu-item">Edit</li>
						<li class="contact-card__menu-item">Delete</li>
						<li class="contact-card__menu-item">Add to group</li>
					</ul>
				</div>
			</template>
		</section>

		<!-- Add/Edit contact form -->
		<form class="contact-form hidden">
			<button class="contact-form__close-button">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
					<path fill="currentColor" d="M42 20H22V0h-2v20H0v2h20v20h2V22h20z"/>
				</svg>
			</button>

			<section class="contact-form__fields-box">
				<section class="contact-form__main-info">
					<label class="contact-form__label contact-form__label--file">
						<input type="file" name="avatar" class="contact-form__input"
						aria-label="picture of user">
					</label>

					<section class="contact-form__main-info-wrapper">
						<label class="contact-form__label contact-form__label--half">
							<span class="contact-form__label-text">Name</span>
							<input type="text" name="fistname" class="contact-form__input"
							aria-label="name of the contact">
						</label>

						<label class="contact-form__label contact-form__label--half">
							<span class="contact-form__label-text">Surname</span>
							<input type="text" name="surname" class="contact-form__input"
							aria-label="surname of the contact">
						</label>
						
						<label class="contact-form__label">
							<span class="contact-form__label-text">Description</span>
							<textarea name="description" class="contact-form__textarea" rows="2"
							aria-label="description of the contact"></textarea>
						</label>
						<!-- добавил -->
						<label class="contact-form__label">
							<span class="contact-form__label-text">Category</span>
							<select name="category" class="contact-form__input">
								<option value="All Contacts">All Contacts</option>
								<option value="Family">Family</option>
								<option value="Friends">Friends</option>
								<option value="Work">Work</option>
							</select>
						</label>
					</section>
				</section>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Phone</span>
					<input type="tel" name="phone" class="contact-form__input"
					placeholder="enter you mobile phone">
				</label>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Email</span>
					<input type="email" name="email" class="contact-form__input"
					placeholder="example@email.com">
				</label>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Birth day</span>
					<input type="text" name="bday" class="contact-form__input" 
					pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d"
					placeholder="MM/DD/YYYY">
				</label>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Information</span>
					<textarea name="info" class="contact-form__textarea" rows="5"></textarea>
				</label>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Instagram</span>
					<input name="instagram" class="contact-form__input" type="url">
				</label>

				<label class="contact-form__label">
					<span class="contact-form__label-text">Facebook</span>
					<input name="facebook" class="contact-form__input" type="url">
				</label>
			</section>
			
			<div class="contact-form__buttons-box">
				<button class="contact-form__button contact-form__button--main">Save changes</button>
				<button class="contact-form__button contact-form__button--second">Delete contact</button>
			</div>
		</form>

		<!-- Contact full view -->
		<section class="contact-view hidden">
			<section class="contact-view__button-box">
				<button class="contact-view__edit-button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 469.331 469.331">
						<path fill="currentColor" d="M438.931 30.403c-40.4-40.5-106.1-40.5-146.5 0l-268.6 268.5c-2.1 2.1-3.4 4.8-3.8 7.7l-19.9 147.4c-.6 4.2.9 8.4 3.8 11.3 2.5 2.5 6 4 9.5 4 .6 0 1.2 0 1.8-.1l88.8-12c7.4-1 12.6-7.8 11.6-15.2-1-7.4-7.8-12.6-15.2-11.6l-71.2 9.6 13.9-102.8 108.2 108.2c2.5 2.5 6 4 9.5 4s7-1.4 9.5-4l268.6-268.5c19.6-19.6 30.4-45.6 30.4-73.3s-10.8-53.7-30.4-73.2zm-141.3 33l45.1 45.1-245.1 245.1-45.1-45.1 245.1-245.1zm-136.7 353.4l-44.1-44.1 245.1-245.1 44.1 44.1-245.1 245.1zm263.9-264.4l-107.9-107.9c13.7-11.3 30.8-17.5 48.8-17.5 20.5 0 39.7 8 54.2 22.4s22.4 33.7 22.4 54.2c0 18.1-6.2 35.1-17.5 48.8z"/>
					</svg>
				</button>

				<button class="contact-view__close-button">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
						<path fill="currentColor" d="M42 20H22V0h-2v20H0v2h20v20h2V22h20z"/>
					</svg>
				</button>
			</section>

			<section class="contact-view__fields-box">
				<section class="contact-view__main-info">
					<div class="contact-view__avatar"></div>

					<section class="contact-view__main-info-wrapper">
						<section class="contact-view__name-wrapper">
							<span name="firstname" class="contact-view__name">Name</span>
							<span name="surname" class="contact-view__name">Surname</span>
						</section>
						<div name="description" class="contact-view__description">Description</div>
					</section>
				</section>

				<div class="contact-view__field">
					<span class="contact-view__field-name">Phone</span>
					<span name="phone" class="contact-view__field-text">0681811990</span>
				</div>

				<div class="contact-view__field contact-view__field--instagram">
					<span class="contact-view__field-name">Instagram</span>
					<div class="contact-view__photos-box">
						<img src="assets/img/1.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
						<img src="assets/img/2.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
						<img src="assets/img/3.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
						<img src="assets/img/1.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
						<img src="assets/img/2.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
						<img src="assets/img/3.jpeg"
							 alt="photo"
							 class="contact-view__insta-photo">
					</div>
				</div>
			</section>
		</section>
	</main>
	<script src="assets/index.js"></script>
</body>
</html>
